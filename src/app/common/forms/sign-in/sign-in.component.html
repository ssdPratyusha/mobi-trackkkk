<section class="formViewMain">
    <div class="container-fluid">
        <a routerLink="/" class="goToBack"><i class="fa fa-close"></i></a>
        <div class="formViewInner">
        <div class="row">
            <div class="col">
                    <div class="formViewArea">

                        <div class="m-btm40">
                            <h6 class="d-block mx-auto text-center color-theme">
                                <img class="d-block mx-auto text-center" src="../../../assets/images/logo-02.png"
                                    width="100" /> Login</h6>
                        </div>

                        <form [formGroup]="loginFormGroup" autocomplete="off" (ngSubmit)="loginSubmit()">
                            <div class="">

                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email/Phone" formControlName="username" class=""
                                        required>

                                    <mat-error>
                                        <div class="error"
                                            *ngIf="loginFormGroup.get('username').hasError('required') && loginFormGroup.get('username').touched">
                                            Email/Phone is required
                                        </div>
                                        <span class="text-danger"
                                            *ngIf="loginFormGroup.controls['username'].hasError('pattern') && (loginFormGroup.controls['username'].dirty || loginFormGroup.controls['username'].touched)">Please
                                            enter valid email address or phone number</span>
                                    </mat-error>

                                </mat-form-field>

                            </div>
                            <div class="">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="password" placeholder="Password" formControlName="password"
                                        class="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                        minlength="4" />

                                    <mat-error>
                                        <div class="error"
                                            *ngIf="loginFormGroup.get('password').hasError('required') && loginFormGroup.get('password').touched">
                                            Password is required
                                        </div>
                                        <div class="error"
                                            *ngIf="loginFormGroup.get('password').hasError('minlength') && loginFormGroup.get('password').touched">
                                            Password must be at least 6 characters
                                        </div>
                                    </mat-error>

                                </mat-form-field>
                            </div>
                            <div class="text-center">
                                <button type="submit" [disabled]='!loginFormGroup.valid'
                                    class="btn btn-primary btn-submit btn-block">Submit
                                    <img src="../../../assets/images/fast-forward.png" class="text-right" />
                                </button>
                            </div>
                        </form>
                        <a class="color-theme text-right d-block mx-auto m-btm40 cursor-pointer"
                            routerLink="/forgotPassword"><small>Forgot
                                Password?</small></a>

                        <h6 class=" d-block mx-auto text-center"><small>Don't have account <a
                                    class="color-theme cursor-pointer" routerLink="/signUp">Sign
                                    Up
                                    Here?</a></small></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
