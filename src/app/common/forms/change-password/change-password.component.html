<section class="formViewMain">
    <div class="container-fluid">
        <a routerLink="/" class="goToBack"><i class="fa fa-close"></i></a>
        <div class="formViewInner">
            <div class="row">
                <div class="col">
                    <div class="formViewArea m-btm40">

                        <div class="m-btm40">
                            <h6 class="d-block mx-auto text-center color-theme ">
                                <img class="d-block mx-auto text-center " src="../../../assets/images/logo-02.png"
                                    width="150" /> Reset Password</h6>
                        </div>

                        <form [formGroup]="resetPasswordGroup" autocomplete="off" (ngSubmit)="resetPasswordSubmit()">
                            <div class="">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="password" placeholder="Password" formControlName="password" />

                                    <mat-error>
                                        <div class="error"
                                            *ngIf="resetPasswordGroup.get('password').hasError('required') && resetPasswordGroup.get('password').touched">
                                            Password is required
                                        </div>
                                        <span class="text-danger"
                                            *ngIf="resetPasswordGroup.controls['password'].hasError('minlength') && (resetPasswordGroup.controls['password'].dirty || resetPasswordGroup.controls['password'].touched)">Please
                                            must be 6 characters</span>
                                    </mat-error>

                                </mat-form-field>
                            </div>
                            <div class="">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="password" placeholder="Confirm Password"
                                        formControlName="confirmPassword" class=""
                                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />

                                    <mat-error>
                                        <div class="error"
                                            *ngIf="resetPasswordGroup.get('confirmPassword').hasError('required') && resetPasswordGroup.get('confirmPassword').touched">
                                            Confirm Password is required
                                        </div>
                                        <span class="text-danger"
                                            *ngIf="resetPasswordGroup.controls['confirmPassword'].hasError('mustMatch') && resetPasswordGroup.controls['confirmPassword'].touched">
                                            Passwords must match</span>
                                    </mat-error>

                                </mat-form-field>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-submit btn-block">Submit
                                    <img src="../../../assets/images/fast-forward.png" class="text-right" />
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
