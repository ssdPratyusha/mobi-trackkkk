<app-header-component></app-header-component>

<div class="contentPart">
    <div class="container">
        <div class="position-relative">
        <a routerLink="/profile" class=" pull-right goBackStyles text-decoration-none"><i class="fa fa fa-arrow-left p-right10px color-white"></i> Back To Profile</a>
          
        <form [formGroup]="editProfileDetails" autocomplete="off" (ngSubmit)="ProfileDetails()">
            <div class="tabsContent p-tb40">
                <h1 class="getInTouchTitle text-center d-block text-uppercase m-btm40 f-size36 color-theme f-poppins">
                    Edit Profile<span class="unLine"></span></h1>
                    <hr />
                    <div class="p-tb40">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12  m-btm40">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="First Name" formControlName="firstName" class=""
                                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Middle Name" formControlName="middleName" class=""
                                        [ngClass]="{ 'is-invalid': submitted && f.middleName.errors }">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Last Name" formControlName="lastName" class=""
                                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="dob" placeholder="Choose your birth date">
                                    <mat-datepicker-toggle matSuffix [for]="picker" style="margin-left: -24px;"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                  </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email" formControlName="email" class=""
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Mobile Number" formControlName="mobile" class=""
                                        [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 b-left">
                        <div class="userImageArea">
                            <i class="fa fa-user fa-4x image" *ngIf="!usreImage"></i>
                            <img class="image" [src]="url" *ngIf="usreImage" class="img-fluid"/>
                            <div class="upload-btn-wrapper">
                                <button class="btn">Upload User Image</button>
                                <input type="file" name="myfile" (change)="onSelectFile($event)" accept="image/x-png, image/jpg, image/jpeg"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-block mx-auto text-uppercase confirm_btn">
                        <br />
                        <button type="submit" class="submitBtn mx-auto text-center d-block">Update Profile</button>
                    </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>
</div>

<app-footer-component></app-footer-component>
