<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="tabsContent">
                    <div class="p-tb40">

                        <form [formGroup]="addMobileGroup" autocomplete="off" (ngSubmit)="addMobileSubmit()">
                            <div *ngIf="addMobileGroup.controls['status']?.value['id'] == 1 || addMobileGroup.controls['status']?.value['id'] == 2">
                                <div class="row">

                                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Select Mobile Model</mat-label>
                                            <mat-select formControlName="mobileMakeId">
                                                <mat-option *ngFor="let mobile of userDetails" [value]="mobile">
                                                    {{ mobile.mobileMaker }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Select Reason</mat-label>
                                            <mat-select placeholder="Category" formControlName="status">
                                                <mat-option *ngFor="let category of mobileStatus" [value]="category">
                                                    {{category.name}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput [owlDateTime]="dt1"  formControlName="dateAndTime" [owlDateTimeTrigger]="dt1"
                                                placeholder="Date Time" readonly>
                                            <owl-date-time #dt1></owl-date-time>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                        <div class="upload-btn-wrapper">
                                            <button class="btn">Upload a file <img
                                                    src="./../../../../assets/images/fileUpload.png" /></button>
                                            <input type="file" title="" (change)="getImage($event)" name="myfile" accept="image/jpeg, image/png, application/pdf"/>
                                        </div>
                                        <span style="font-size: 11px; color: green;">{{ name }}</span>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="addMobileGroup.controls['status']?.value['id'] == 3">
                                <div class="row">
                                    <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                <mat-form-field class="example-full-width">
                                                    <mat-label>Select Mobile Model</mat-label>
                                                    <mat-select formControlName="mobileMakeId">
                                                        <mat-option *ngFor="let mobile of userDetails"
                                                            [value]="mobile.id">
                                                            {{ mobile.mobileMaker }}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                <mat-form-field class="example-full-width">
                                                    <mat-label>Select Reason</mat-label>
                                                    <mat-select placeholder="Category"  formControlName="status"  >
                                                        <mat-option *ngFor="let category of mobileStatus" 
                                                            [value]="category">
                                                            {{category.name}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-7 col-md-7 col-sm-6 col-xs-12">
                                        <div class="row">
                                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Buyer Name" formControlName="buyerName"
                                                        class=""
                                                        [ngClass]="{ 'is-invalid': submitted && f.buyerName.errors }">
                                                </mat-form-field>

                                                <div *ngIf="submitted && f.buyerName.errors" class="invalid-feedback">
                                                    <div *ngIf="f.buyerName.errors?.required">Buyer Name is required</div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Buyer Email" formControlName="buyerEmail"
                                                        class=""
                                                        [ngClass]="{ 'is-invalid': submitted && f.buyerEmail.errors }">
                                                </mat-form-field>

                                                <div *ngIf="submitted && f.buyerEmail.errors" class="invalid-feedback">
                                                    <div *ngIf="f.buyerEmail.errors?.required">Buyer Email is required</div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Buyer Mobile Number" formControlName="buyerMobile"
                                                        class=""
                                                        [ngClass]="{ 'is-invalid': submitted && f.buyerMobile.errors }">
                                                </mat-form-field>

                                                <div *ngIf="submitted && f.buyerMobile.errors" class="invalid-feedback">
                                                    <div *ngIf="f.buyerMobile.errors?.required">Buyer Mobile Number is required</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                        <div class="upload-btn-wrapper">
                                            <button class="btn">Upload a file <img
                                                    src="./../../../../assets/images/fileUpload.png"/></button>
                                            <input type="file" title="" (change)="getImage($event)" name="myfile" accept="image/jpeg, image/png, application/pdf"/>
                                        </div>
                                        <span style="font-size: 11px; color: green;">{{ name }}</span>
                                    </div>
                                </div>
                            </div>

                            <br/>
                            <button type="submit" class="submitBtn d-block mx-auto">Confirm {{addMobileGroup.controls['status'].value['name']}}</button>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
